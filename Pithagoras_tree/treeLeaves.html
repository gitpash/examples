<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Pythagorean tree</title>
  <style>
    * { padding: 0; margin: 0; }
    canvas {  background: Bisque;
              display: block;
              margin: 0 auto;
            }
  </style>
</head>
<body>

<canvas id="canvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById('canvas')// связываем id canas и  const canvas
const ctx = canvas.getContext('2d')
//let angle = (Math.PI / 5)


let a = [canvas.width / 2, canvas.height]
let b = [canvas.width / 2, canvas.height - 100]
let root = new Branch(a, b)

function Branch(begin, end) {
  this.begin = begin
  this.end = end
  this.show = function () {

    ctx.moveTo(this.begin.x, this.begin.y)
    ctx.lineTo(this.end.x, this.end.y)
    ctx.stroke()
  }
  console.log(this.begin);
}


function draw() {
    root.show()
}
draw()
</script>
</body>
</html>
